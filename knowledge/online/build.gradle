apply 'java'
apply 'eclipse'

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resources'
		}
	}
}

import org.gradle.plugins.ide.eclipse.model.SourceFolder

// eclipseプロジェクト設定
eclipse {
	// .projectの設定
	project {
		buildCommands.clear();
		buildCommand 'org.eclipse.wst.common.project.facet.core.builder'
		buildCommand 'org.eclipse.jdt.core.javabuilder'
		buildCommand 'org.hibernate.eclipse.console.hibernateBuilder'
		buildCommand 'org.jboss.tools.jst.web.kb.kbbuilder'
		buildCommand 'org.jboss.tools.cdi.core.cdibuilder'
		buildCommand 'org.eclipse.wst.validation.validationbuilder'
		buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
	}
	// .classpathの設定
	classpath {
		// 依存しているjarのsourceとjavadocをダウンロードする
		downloadSources = true	// default=false
		downloadJavadoc = true	// javadocのパスは絶対パス
		
		// javaのビルドパスにサーバー・ランタイムを追加
		containers 'org.eclipse.jst.server.core.container/org.jbosside.eclipse.as.core.server.runtime.runtimeTarget/Jboss EAP 7.3 Runtime'
		
		file {
			// ソースパスの設定を削除
			beforeMerged { classpath ->
				classpath.entries.removeAll { it.kind == "src" }
			}
			// 出力パスを gradle のデフォルトに合わせる
			whenMerged { classpath ->
				classpath.entries.findAll { it instanceof SourceFolder && it.path.startsWith("src/main/java")      } *.output ="bin/classes"
				classpath.entries.findAll { it instanceof SourceFolder && it.path.startsWith("src/main/resources") } *.output ="bin/classes"
				classpath.entries.findAll { it instanceof SourceFolder && it.path.startsWith("src/test/java")      } *.output ="bin/test-classes"
				classpath.entries.findAll { it instanceof SourceFolder && it.path.startsWith("src/test/resources") } *.output ="bin/test-classes"
				classpath.entries.removeAll { it.kind == "output" } 
			}
		}
	}
	wtp {
		// [プロジェクト]->[プロパティ]->[デプロイメントアセンブリー]の設定
		// .settings/org.eclipse.wst.common.component
		component {
			file {
				withXml { xml ->
					// XMLの子要素を全て削除
					xml.asNode().children().removeAll( xml.asNode().children().findAll { true} )
					
					// commonのJARを作成
					def common = project(':knowledge_common')
					def commonJar = common.tasks['jar']
					
					def module = xml.asNode().appendNode('wb-module', ['deploy-name': 'knowledge_online'])
					module.appendNode('wb-resource', ['deploy-path': '/', 'source-path': 'src/main/webapps', 'tag': 'defaultRootSource'])
					module.appendNode('wb-resource', ['deploy-path': '/WEB-INF/classes', 'source-path': 'src/main/java'])
					module.appendNode('wb-resource', ['deploy-path': '/WEB-INF/classes', 'source-path': 'src/main/resources'])
					module.appendNode('wb-resource', ['deploy-path': '/WEB-INF/classes', 'source-path': 'src/test/java'])
					module.appendNode('wb-resource', ['deploy-path': '/WEB-INF/classes', 'source-path': 'src/test/resources'])
					
					def depMod = module.appendNode(
						'dependent-module',
						[ 'archiveName': 'knowledge_common.jar'
						 ,'deploy-path': '/WEB-INF/lib'
						 ,'handle': 'module:resource/knowledge_common/knowledge_common'
						]
					)
					depMod.appendNode('dependency-type', 'uses')
					
					module.appendNode('property', ['name': 'java-output-path', 'value': '/knowledge_online/bin/classes'])
					module.appendNode('property', ['name': 'context-root', 'value': 'knowledge_online'])
				}
			}
		}
		// [プロジェクト]->[プロジェクトファセット]の設定
		// .settings/org.eclipse.wst.common.project.facet.core.xml
		facet {
			withXml { provider ->
				// XMLの子要素を全て削除
				provider.asNode().children().removeAll( provider.asNode().children().findAll { true } )
				
				NodeBuilder builder = new NodeBuilder()
				// ランタイム設定
				provider.asNode().children().add( 0, new NodeBuilder().runtime(name: 'JBoss EAP 7.3 Runtime') )
				// fixed facet jsdt
				provider.asNode().children().add( 1, new NodeBuilder().fixed(facet: 'wst.jsdt.web') )
				// Java
				provider.asNode().children().add( 2, new NodeBuilder().installed(facet: 'java', version: '1.8') )
				// 動的モジュール
				provider.asNode().children().add( 3, new NodeBuilder().installed(facet: 'jst.web', version: '4.0') )
				// JavaScript
				provider.asNode().children().add( 4, new NodeBuilder().installed(facet: 'wst.jsdt.web', version: '1.0') )
				// CDI
				provider.asNode().children().add( 5, new NodeBuilder().installed(facet: 'jst.cdi', version: '2.0') )
				// JSF
				provider.asNode().children().add( 6, new NodeBuilder().installed(facet: 'jst.jsf', version: '2.3') )
				// JPA
				provider.asNode().children().add( 7, new NodeBuilder().installed(facet: 'jpt.jpa', version: '2.2') )
			}
		}
	}
}

